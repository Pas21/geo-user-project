// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'

//Apply findbugs inspection plugin
apply plugin: 'findbugs'

//Apply Jacoco plugin
apply plugin: 'jacoco'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    //Import all necessary external libraries 
    compile 'org.apache.commons:commons-math3:3.6.1','com.google.guava:guava:21.0','org.hamcrest:hamcrest-core:1.3'
 	compile 'com.google.code.gson:gson:2.8+' //2.8.2
 	compile 'org.restlet.jee:org.restlet:2.3+' //2.3.12
 	
 	//Import findbugs library
 	compile 'com.google.code.findbugs:annotations:3.+' //3.0.1
 	
 	//import jacoco library
 	compile 'org.jacoco:jacoco-maven-plugin:0.7.+'	//0.7.9
 	
 	//Import hibernate library
	compile 'org.hibernate:hibernate-core:5.+' //5.2.12.Final
	
	//Import MySQL connector java driver
	compile 'mysql:mysql-connector-java:5.+'	//5.1.44
	
	// Use JUnit test framework
    testCompile group: 'junit', name: 'junit', version: '4.12'
    
    //Database connection and Statement Pooling
    compile group: 'c3p0', name: 'c3p0', version: '0.9.1.+'   //0.9.1.2
}

//Jar task settings: main class
jar {
    archiveName = "ServerGeoUserGradle.jar"
	from {
		configurations.runtime.collect {
			it.isDirectory() ? it : zipTree(it)
		}
	}
	
	manifest {
		attributes('Main-Class': 'server.web.frontend.UserRegistryWebApplication','Class-Path': configurations.runtime.collect { it.getName() }.join(''))
	}
}

//Javadoc tasks settings
task generateJavadoc(type: Javadoc) {
   source = sourceSets.main.allJava
   //destinationDir = reporting.file("$rootProject.projectDir/javadocs")
   classpath = configurations.compile
   failOnError = false
}
tasks.check.dependsOn generateJavadoc
//tasks.test.dependsOn generateJavadoc


//findbugs tasks settings
findbugs {
    sourceSets = [sourceSets.main]
    ignoreFailures = false
    reportsDir = file("$project.buildDir/findbugsReports")
    effort = "max"
    reportLevel = "low"
    includeFilter = file("$rootProject.projectDir/config/findbugs/includeFilter.xml")
    //excludeFilter = file("$rootProject.projectDir/config/findbugs/excludeFilter.xml")
}
tasks.withType(FindBugs) {
    reports {
        xml.enabled = false
        html.enabled = true
    }
}

tasks.withType(JacocoReport) {
    reports {
		xml{
			enabled false
			destination "$project.buildDir/reports/jacoco/jacoco.xml"
		}
		csv.enabled false
		html{
			enabled true
			destination project.file("$project.buildDir/reports/jacoco/jacoco.html")
		}
	}
}

test {
    reports.html.destination = file("$project.buildDir/reports/JUnitReport")
    finalizedBy jacocoTestReport
}

task createDB {
     project.exec {
		//commandLine 'C:\\Program Files\\MySQL\\MySQL Server 5.7\\bin\\mysql', "--user=utente", "--password=password",
    	//"--host=localhost", "--port=3306", "--execute=CREATE DATABASE IF NOT EXISTS geouserdb"
    	
    	commandLine 'mysql', "--user=root", "--host=localhost", "--execute=CREATE DATABASE IF NOT EXISTS geouserdb"
    	
	}    
}

task loadDB {
	project.exec {
		standardInput = new FileInputStream(project.file("$rootProject.projectDir/geouserdb.sql"))
    	
    	//commandLine 'C:\\Program Files\\MySQL\\MySQL Server 5.7\\bin\\mysql', "--user=utente", "--password=password",
    	//"--host=localhost", "--port=3306", 'geouserdb'
    	
    	commandLine 'mysql', "--user=root", "--host=localhost", 'geouserdb'
	}   
}

loadDB.dependsOn createDB
tasks.test.dependsOn loadDB
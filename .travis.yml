language: java

services:
- mysql

before_install:
- cd ServerGeoUserGradle
- chmod +x gradlew
- sudo service mysql restart
- mysql --user=root --host=localhost --execute="DROP DATABASE IF EXISTS geouserdb;"
- mysql --user=root --host=localhost --execute="CREATE DATABASE IF NOT EXISTS geouserdb;"
- mysql --user=root --host=localhost geouserdb < geouserdb.sql 

jdk: 
- oraclejdk8

notifications:
  email: false
  
after_script:
- cat /home/travis/build/Pas21/geo-user-project/ServerGeoUserGradle/build/findbugsReports/main.html
- cat /home/travis/build/Pas21/geo-user-project/ServerGeoUserGradle/build/reports/JUnitReport/index.html

sudo: required
dist: trusty
group: deprecated-2017Q4